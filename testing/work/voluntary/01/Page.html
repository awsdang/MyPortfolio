      <script>
         const btn = document.querySelector(".btn_miine");
         const theme = document.querySelector("#style-link");
         btn.addEventListener("click", function() {
           // Swap out the URL for the different stylesheets
           if (theme.getAttribute("href") == "../../../css/DarkStyle.css") {
             theme.href = "../../../css/LightStyle.css";
           } else {
             theme.href = "../../../css/DarkStyle.css";
           }
           
         });
         </script>
         <script>
    var txtFile = new XMLHttpRequest();
    var allText = "file not found";
    txtFile.onreadystatechange = function () {
        if (txtFile.readyState === XMLHttpRequest.DONE && txtFile.status == 200) {
            allText = txtFile.responseText;
            allText = allText.split("\n").join("<br>");
        }

        document.getElementById('texthere').innerHTML = allText;
    }
    txtFile.open("GET", './file.txt', true);
    txtFile.send(null);
            </script>
