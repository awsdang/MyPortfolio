<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <link rel="icon" href="../Image/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="joy.js"></script>
    <script src="Slid.js"></script>
</head>




<body>

    <div id="viewer-container">
        <h1 id="loading-progress" class="loading-progress hidden"></h1>
        <span id="loader" class="loader "><span id="loader-inner" class="loader-inner "></span></span>
    </div>
    <script src="bundle.js"></script>

    <div id="mobileInterface">
        <div class="columnLateral">
            <div id="joy1Div" style="width:105px;height:105px;"></div>
            <input id="joy1X" type="text" />
            <input id="joy1Y" type="text" />
        </div>
    </div>

    <div id="mobileInterface">
        <div class="columnLateral2">
            <div id="Slid1Div" style="width:105px;height:105px;"></div>
            <input id="Slid1Y" type="text" />
        </div>
    </div>

    <script src="./joystick_controls.js"></script>
</body>

<script>
</script>

<script src="https://unpkg.com/three@0.138.2/build/three.min.js"></script>

<script src="https://raw.githubusercontent.com/yomotsu/camera-controls/dev/dist/camera-controls.js"></script>
